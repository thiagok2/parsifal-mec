{% load i18n humanize %}

<tr oid="{{article.id}}" article-status="{{article.status}}">
  <td class="table-link" style="width: 200px;max-width: 200px;word-wrap: break-word;">{{article.bibtex_key}}</td>
  <td class="table-link" style="word-wrap: break-word;max-width: 450px;">{{article.title}}</td>
  <td class="table-link">{{article.journal}}</td>
  <td class="table-link">{{article.year}}</td>

  <td class="table-link">{{article.created_by.username}} <span class="small text-muted">- ({{article.created_at}})</span></td>
  <td class="table-link">{{article.get_status_html|safe}}</td>
</tr>
